name: Deploy to AWS ECR

on:
  push:
    branches:
    - main

jobs:
  deploy:
    name: Deploy grafana-swannynode to AWS ECR
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.SWANNYNODE_DEPLOYER_ROLE_ARN }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2

    - name: Setup QEMU
      uses: docker/setup-qemu-action@v3

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build, tag, and push the image to Amazon ECR
      env:
        REGISTRY: ${{ secrets.ECR_REGISTRY }}
        REPOSITORY: grafana-swannynode
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker buildx build  --platform linux/arm64 -t $REGISTRY/$REPOSITORY:$IMAGE_TAG monitoring/config/grafana
        docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG
